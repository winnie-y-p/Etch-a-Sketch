<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="easStyles.css">
</head>
<body>
<header class="header"><h1>Create your Pixel-Art</h1>
  <button id="generate">Generate new grid</button>
  <button id="reset">Reset</button>
</header>

<div class="content">
  <div class="option-buttons">
    <button id="color-btn">Choose Color <label for="colorChoice"></label><input type="color" id="colorChoice" value="#ffffff"></button>
    <button id="random-btn">Random Colors</button>
    <button id="hue-toggle-btn" class="off-mode">Add hue</button>
  </div>

  <div class="grid-container">
    <p>Swipe your pointer across the grid to create your masterpiece!</p>
    <div class="grid">
    </div>
  </div>

</div>
<script src="easScript.js"></script>
</body>
</html>
